<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Elements</title>
</head>
<style>
    table, th, td {
       border: 1px solid black;
       border-collapse: collapse;
    }
    th, td {
        padding: 10px;
       /* padding-top: 10px;

       padding-left: 30px;
       padding-right: 40px; */
    }
 </style>
<body>
    <table ">
        <caption><strong>HTML5 supports the following types of embedded elements</strong></caption>

            <tr>

            </tr>

        <tbody>
            <tr>
                <td>Image Element</td>

            </tr>

    </table>

</html>
